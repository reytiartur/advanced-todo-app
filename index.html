<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="brand">Motivation To Do</h1>   
    </div>

    <div class="main-container">
        <div class="sidebar" data-sidebar>
            <div class="lists">
                <div class="make-list">
                    <h3>My Lists</h3>

                    <form action="" data-new-list-form>
                        <input class="input-list" type="text" data-new-list-input placeholder="Add a list">
                        <button class="list-button plus">+</button>  
                    </form>
                </div>
                
                <ul data-lists></ul>
            </div>

            <div class="options">
                <label for="theme">Choose a theme:
                    <select name="theme" id="theme">
                        <option value="url(./images/ancient1.jpg)">Poseidon</option>
                        <option value="url(./images/ancient2.jpg)">Athena</option>
                    </select>
                </label>

                <button class="light-dark-mode"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256zM256 64V448C362 448 448 362 448 256C448 149.1 362 64 256 64z"/></svg></button>
            </div>
            <button class="new-quote">Get Quote</button>
        </div>

        <div class="main" data-tasks-main>
            <div class="tasks-header">
                <h2 class="list-name" data-list-name></h2>
                <div class="remaining" data-list-count></div>
            </div>

            <div class="tasks-container" data-tasks>
                
            </div>

            <form action="" data-new-task-form>
                <input class="input-task" type="text" data-new-task-input placeholder="Add a task">
                <button class="task-button plus">+</button>
            </form>

            <div class="filter">
                <button class="show show-all">All</button>
                <button class="show show-done">Done</button>
                <button class="show show-active">Active</button>
                <button class="show clear-done">Clear Done</button>
            </div>
        </div>
    </div>

    <div class="quote-container" data-quote-container>
        <p class="quote">"No man has the right to be an amateur in the matter of physical training. It is a shame for a man to grow old without seeing the beauty and strength of which his body is capable."</p>
        <p class="person"> - Socrates</p>
    </div>
</body>
</html>
